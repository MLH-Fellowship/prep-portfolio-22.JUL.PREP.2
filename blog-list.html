---
layout: page
permalink: /blog-list/
---

<!-- The page to display all blogs -->
<div class="blog-list">
  <h1 class="heading">Blogs</h1>
  {% for post in site.posts%}
  <div class="container">
    <div class="title">
      <a href="{{post.url}}" class="blogs_post-title">{{post.title}}</a>
    </div>
    <div class="blog-info">
      {{post.author}},
      <span class="date"> {{post.date | date_to_long_string}}</span>
    </div>
    <br />
  </div>
  <div class="line"></div>
  {% endfor %}
</div>
